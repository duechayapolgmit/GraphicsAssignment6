<!DOCTYPE html>
<html>
 <head>
 <title>D3.js Demo</title>
 <meta charset="UTF-8">
 <style type="text/css"></style>
 <script src = "https://d3js.org/d3.v5.min.js"></script>
 <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
 <style>
 </style>
</head>
 <body>
 <script type="text/javascript">
    // DATA GATHER AND PLOT
    $.getJSON("https://jsonblob.com/api/1039328202555932672", function (data) {
        console.log(data)
        plotCO2Data(data)
    })

    function plotCO2Data(data){
        // Set up SVG size and margins
        var margin = {top: 50, right: 50, bottom: 50, left: 50},
            margin2 = {top:430, right: 20, bottom: 30, left: 40},
            width = 960 - margin.left - margin.right, 
            height = 500 - margin.top - margin.bottom,
            height2 = 500 - margin2.top - margin2.bottom;
    
        // Y SCALE
        var y = d3.scaleLinear()
            .domain(d3.extent(data, function (d) { return d["Interpolated"]}))
            .range([height, 0]);
        var y2 = d3.scaleLinear()
            .domain(d3.extent(data, function (d) { return d["Interpolated"]}))
            .range([height2, 0]);

        // X TIME SCALE
        var parseDate = d3.timeParse("%Y-%m-%d");
        var x = d3.scaleTime()
            .domain(d3.extent(data, function (d) { return parseDate(d["Date"])}))
            .range([0, width]);

        // AXES
        var xAxis = d3.axisBottom(x).ticks(3);
        var yAxis = d3.axisLeft(y).ticks(3);

        // LINE
        var valueLine = d3.line()
            .x(function (d) { return x(parseDate(d["Date"]))})
            .y(function (d) { return y(d["Interpolated"])});
        var valueLine2 = d3.line()
            .x(function (d) { return x(parseDate(d["Date"]))})
            .y(function (d) { return y2(d["Interpolated"])});
        
        // ZOOM AND BRUSH INIT
        var brush = d3.brushX()
            .extent([[0, 0], [width, height2]])
            .on("brush end", brushed);

        var zoom = d3.zoom()
            .scaleExtent([1, Infinity])
            .translateExtent([[0, 0], [width, height]])
            .extent([[0, 0], [width, height]])
            .on("zoom", zoomed);

        // SVG DRAW
        var svg = d3.select('body')
            .append("svg") // svg setup
                .attr("width", width + margin.left + margin.right)
                .attr("height", height*1.5 + margin.top + margin.bottom)
            .append("g") // group setup
                .attr("transform", "translate("+margin.left+","+margin.top+")");

         // FOCUS, CONTEXT, AND LINE CHART DRAW
        var focus = svg.append("g")
            .attr("class", "focus")
        var context = svg.append("g")
            .attr("class", "context")
            .attr("transform", "translate(0," + margin2.top + ")");

        var lineChart = svg.append("g")
            .attr("class", "focus")
            .attr("clip-path", "url(#clip)");

        // DRAW AXES IN FOCUS
        var gxAxis = focus.append("g")
                .attr('class', 'x axis')
                .attr('transform','translate(0, '+ height+ ')') // translate to bottom
                .call(xAxis);
        var gyAxis = focus.append("g")
                .attr('class', 'y axis')
                .call(yAxis);

        // LINE GRAPH DRAW
        lineChart.append("path")
            .attr("d", valueLine(data))
            .style("fill","none")
            .attr("stroke", "red");

        // CONTEXT MODIFY
        context.append("path")
            .attr("d", valueLine2(data))
            .style("fill","none")
            .attr("stroke", "red");
        context.append("g")
            .attr("class", "axis axis--x")
            .attr("transform", "translate(0," + height2 + ")")
            .call(xAxis);

        context.append("g")
            .attr("class", "brush")
            .call(brush)
            .call(brush.move, x.range());

        // ZOOM ADD
        svg.append("rect")
            .attr("class", "zoom")
            .attr("width", width)
            .attr("height", height)
            .style("fill","none")
            .call(zoom);
            
        // AXIS LABELS
        var xLabel = d3.select('svg').append("text")
            .attr("class", "x label")
            .style('font', '20px arial')
            .attr("x", width/2)
            .attr("y", height+margin.top+margin.bottom*2)
            .text("Year");
        var yLabel = d3.select('svg').append("text")
            .attr("class", "y label")
            .attr("text-anchor", "end")
            .style('font', '20px arial')
            .attr("x", -height/2)
            .attr("y", 20)
            .attr("transform", "rotate(-90)")
            .text("CO2 / PPM");

        // CHART LABEL
        var chartLabel = d3.select('svg').append('text')
            .attr('class', 'chart_label')
            .style('font', '24px arial')
            .style('font-weight', 'bold')
            .attr('x', width/3)
            .attr('y', margin.top)
            .text('Trends in Atmospheric Carbon Dioxide');

        // FUNCTIONS FOR BRUSH AND ZOOM 
        function brushed() {
            if (d3.event.sourceEvent && d3.event.sourceEvent.type === "zoom") return; // ignore brush-by-zoom
            var s = d3.event.selection || x.range();
            x.domain(s.map(x.invert, 2));
            lineChart.select(".line").attr("d", valueLine);
            focus.select(".axis--x").call(xAxis);
            svg.select(".zoom").call(zoom.transform, d3.zoomIdentity
                .scale(width / (s[1] - s[0]))
                .translate(-s[0], 0));
        }

            function zoomed() {
            if (d3.event.sourceEvent && d3.event.sourceEvent.type === "brush") return; // ignore zoom-by-brush
            var t = d3.event.transform;
            x.domain(t.rescaleX(x).domain());
            lineChart.select(".line").attr("d", valueLine);
            focus.select(".axis--x").call(xAxis);
            context.select(".brush").call(brush.move, x.range().map(t.invertX, t));
        }

        }
 </script>
 </body>
</html>
